<body>
    <h1>My favourite page</h1>
    <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        <!-- Append your output to tbody -->
        </tbody>
      </table>
</body>
</html>

<script>
    
    let fav=JSON.parse(localStorage.getItem("favourites"))
    console.log(fav)
    tableData(fav)
    function tableData(fav){
    document.querySelector("tbody").innerHTML="";
    fav.forEach(function(elem) { 
    let row=document.createElement("tr");
    let td1=document.createElement("td");
    td1.innerText=elem.taskName;
    let td2=document.createElement("td");
    td2.innerText=elem.taskPriority;
    if(elem.taskPriority=="High"){
        td2.style.backgroundColor="red";
    }else{
        td2.style.backgroundColor="green"
    }
    let td3=document.createElement("td")
    td3.innerText="Delete";
    td3.addEventListener("click",function(){
        deletefav(elem,i);
    });
    row.append(td1,td2,td3);
    document.querySelector("tbody").append(row)
    });
}
    function deletefav(elem,i){
        fav.splice(i,1)
        console.log(fav)
        tableData(fav)
        localStorage.setItem("favourites",JSON.stringify(fav));
    }



</script>
